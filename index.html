<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tier 1 Asana Backup Tester</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Tier 1 Asana Backup Tester</h1>
      <button id="oauthBackupBtn">OAuth plus Backup</button>
    </header>

    <main class="app-main">
      <!-- Left side request panel -->
      <section class="panel panel-left">
        <h2>Request</h2>
        <p class="hint">
          This page calls your API Gateway endpoint and renders the response
        </p>

        <label for="clientKey">Client key</label>
        <input id="clientKey" type="text" value="demo-client" />

        <label for="apiEndpoint">API endpoint (backup)</label>
        <input
          id="apiEndpoint"
          type="text"
          value="https://qf91r7lrw8.execute-api.us-east-1.amazonaws.com/prod/backup"
        />

        <label for="workspaceId">Workspace id</label>
        <input id="workspaceId" type="text" placeholder="optional" />

        <label for="action">Action</label>
        <select id="action">
          <option value="status">status</option>
          <option value="backup">backup</option>
        </select>

        <div class="button-row">
          <button id="oauthBtn">Connect Asana OAuth</button>
          <button id="sendBtn">Send request</button>
          <button id="clearBtn" class="secondary">Clear</button>
        </div>

        <div id="statusBar" class="status-bar"></div>
      </section>

      <!-- Right side response panel -->
      <section class="panel panel-right">
        <h2>Rendered output</h2>

        <div class="response-row">
          <div class="response-field">
            <span class="response-label">Parsed JSON response</span>
            <pre id="prettyOutput" class="response-pre"></pre>
          </div>
        </div>

        <div class="response-row">
          <div class="response-field">
            <span class="response-label">Raw JSON</span>
            <pre id="rawOutput" class="response-pre"></pre>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
