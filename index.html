<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asana Backup Client</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
<header class="app-header">
  <div class="brand">
    <img src="asana-logo.png" alt="Asana Logo" />
    <div>
      <h1>CLTR TASK</h1>
      <p>Control your tasks with CLTR TASK</p>
    </div>
  </div>

  <div class="lights">
    <div>
      <div id="asanaLight" class="light error"></div>
      <span>Asana</span>
    </div>
    <div>
      <div id="dbLight" class="light error"></div>
      <span>DB</span>
    </div>
  </div>

  <button id="oauthBtn">Connect Asana</button>
</header>
    
    <main class="app-main">
      <section class="panel">
        <label>Client Key</label>
        <input id="clientKey" value="demo-client" />

        <label>API Endpoint</label>
        <input id="apiEndpoint"
          value="https://qf91r7lrw8.execute-api.us-east-1.amazonaws.com/prod/backup" />

        <div class="row">
          <button id="loadWorkspacesBtn">Load Workspaces</button>
          <select id="workspaceSelect"></select>
          <button id="saveWorkspaceBtn">Save Workspace</button>
        </div>

        <div class="row">
          <button id="statusBtn">Check Status</button>
          <button id="backupBtn">Run Backup</button>
          <button id="downloadBtn">Download CSV</button>
          <button id="clearBtn">Clear</button>
        </div>

        <div id="statusBar"></div>
      </section>

      <section class="panel">
        <h3>Response</h3>
        <pre id="prettyOutput"></pre>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
